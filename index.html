<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Matt Felton 100766047">
    <title>Compound Interest</title>
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC%7COpen+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div class="container">
        <h1>Compound Interest Generator</h1>
        <form>
            <label for="principal">Principal Amount($):</label>
            <input type="text" id="principal" size="50" name="principal" placeholder="1000">
            <label for="interestRate">Interest Rate(%):</label>
            <input type="text" id="interestRate" size="50" name="interestRate" placeholder="2.7">
            <label for="yearCount">Amount of Years:</label>
            <input type="text" id="yearCount" size="50" name="yearCount" placeholder="10">
        </form>
        <p id="output"></p>
        <button id="generate">Calculate</button>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
